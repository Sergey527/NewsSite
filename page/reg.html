<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Регистрация/Вход</title>
</head>

<body>
    <div class="container">
        <div class="upper-block">
            <div class="header">
                <h1 class="header-title">Добро пожаловать!</h1>
                <h2 class="header-subtitle">Создайте вашу учетную запись!</h2>
            </div>
        </div>
        <img src="../image/intro.jpg" alt="photo" class="image-photo">

        <div class="forms">
            <div class="reg-form">

                <h1 class="form-title">Зарегистрируйтесь!</h1>

                    <div class="reg-inputs">
                        <input type="text" class="input" placeholder="Введите Ваше имя">
                        <input class="input" type="email" placeholder="Введите email">
                        <input class="input" type="password" placeholder="Введите пароль">
                        <input class="input" type="password" placeholder="Повторите пароль">
                        <textarea class="textarea" placeholder="Введите информацию о Вас"></textarea>
                    </div>

                    <div class="reg-select">
                        <select>
                            <option>Выберите город</option>
                            <option>Москва</option>
                            <option>Екатеринбург</option>
                            <option>Краснодар</option>
                            <option>Казань</option>
                        </select>
                    </div>

                    <div class="reg-choose">
                        <label for="male">Муж
                        <input id="male" type="radio" name="choose_gender"></label>

                        <label for="female">Жен
                        <input id="female" type="radio" name="choose_gender"></label>
                    </div>

            </div>
        </div>

        <div class="nav">
            <a class="nav-link-reg" href="../index.html">Зарегистрироваться</a>
        </div>

        <div class="content">
            <footer class="footer">Сделано мной</footer>
        </div>
    </div>
</body>

</html>
